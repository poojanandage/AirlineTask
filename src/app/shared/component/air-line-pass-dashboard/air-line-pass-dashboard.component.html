

<h1 class="mb-5 text-center"><i class="fas fa-plane-departure mr-4"></i>Airline passengers!</h1>
<div class="row">
    <div class="col-md-4  mb-4">
        <app-total-checked-in [getArrFromAirline]="getArrFromApp"></app-total-checked-in>
    </div>
    <div class="col-md-6 offset-md-1">
        <app-passenger-list [getObj]="obj" *ngFor="let obj of getArrFromApp" (sendData)="onsendData($event)"></app-passenger-list>
    </div>
</div>
